<html>
<meta charset="utf-8">
<head><title>Fr√§se</title>
<script type="text/javascript">

var header = "link pid\n";
var mot_type = "";
var cmd_fb = "";
var mot_conf = "";
var misc = "link misc\n";
var footer = "";
var error = "";



// motor ui
var  motor_ui = [
  resistance = {
    name: "Resistance",
    id: "mot_r",
    type: "float_value",
    doc: "phase resistance [ohm]",
    value: "i don't care"
  },
  {type: "br"},
  inductance = {
    name: "Inductance",
    id: "mot_l",
    type: "float_value",
    doc: "phase inductance [Henry]",
    value: "i don't care"
  },
  {type: "br"},
  inertia = {
    name: "Inertia",
    id: "mot_j",
    type: "float_value",
    doc: "inertia [kg m^2]",
    value: "i don't care"
  },
];

var ac_motor_ui = motor_ui.concat([
  {type: "br"},
  inertia = {
    name: "Polecount",
    id: "mot_polecount",
    type: "float_value",
    doc: "polecount",
    value: ""
  }
]);

var acim_motor_ui = ac_motor_ui.concat([
  {type: "br"},
  slip_n = {
    name: "Slip_n",
    id: "mot_acim_slip_n",
    type: "float_value",
    doc: "slip [Hz]",
    value: "i don't care"
  },
  {type: "br"},
  torque_n = {
    name: "Torque_n",
    id: "mot_acim_torque_n",
    type: "float_value",
    doc: "torque [Nm]",
    value: "i don't care"
  },
  {type: "br"},
  freq_n = {
    name: "Freq_n",
    id: "mot_acim_freq_n",
    type: "float_value",
    doc: "freq [Hz]",
    value: "i don't care"
  },
]);


function mot_eval(){
  if(!isNaN(parseInt($("mot_r").value, 10))){
    mot_conf += "conf0.r = " + $("mot_r").value + "\n";
  }
  if(!isNaN(parseInt($("mot_l").value, 10))){
    mot_conf += "conf0.l = " + $("mot_l").value + "\n";
  }
  if(!isNaN(parseInt($("mot_j").value, 10))){
    mot_conf += "conf0.j = " + $("mot_j").value + "\n";
  }
}

var dc = {
  name: "DC",
  ui: motor_ui,
  eval: function(){
    header += "link dc\n";
    mot_eval();
  }
};

var pmsm = {
  name: "PMSM",
  ui: ac_motor_ui,
  eval: function(){
    header += "link pmsm\n";
    mot_eval();
    if(!isNaN(parseInt($("mot_polecount").value, 10))){
      mot_conf += "conf0.polecount = " + $("mot_polecount").value + "\n";
    }
  }
};

var acim = {
  name: "ACIM",
  ui: acim_motor_ui,
  eval: function(){
    header += "link acim\n";
    mot_eval();
    if(!isNaN(parseInt($("mot_polecount").value, 10))){
      mot_conf += "conf0.polecount = " + $("mot_polecount").value + "\n";
    }
    if(!isNaN(parseInt($("mot_acim_slip_n").value, 10))){
      mot_conf += "acim_ttc0.slip_n = " + $("mot_acim_slip_n").value + "\n";
    }
    if(!isNaN(parseInt($("mot_acim_torque_n").value, 10))){
      mot_conf += "acim_ttc0.torque_n = " + $("mot_acim_torque_n").value + "\n";
    }
    if(!isNaN(parseInt($("mot_acim_freq_n").value, 10))){
      mot_conf += "acim_ttc0.freq_n = " + $("mot_acim_freq_n").value + "\n";
    }
  }
};

var motor_switch = {
  name: "Motor type",
  id: "motor_type",
  type: "select",
  value: [
    {
      name: "-"
    },
    dc,
    pmsm,
    acim
  ],
  update: function(){
    motor_conf.innerHTML = init_ui(motor_switch.selected.ui);
  },
};

var fb_encoder = {
  name: "Encoder",
  ui: [
    fb_enc_res = {
      name: "Resolution",
      id: "fb_enc_res",
      type: "int_value",
      doc: "Edges / rev",
      value: "i don't care"
    },
    {type: "br"},
    fb_enc_filter = {
      name: "input Filter",
      id: "fb_enc_filter",
      type: "int_value",
      doc: "input capture filter ",
      value: "i don't care"
    },
    {type: "br"},
    {
      name: "index",
      id: "fb_enc_index",
      type: "bool_value",
      doc: "index signal",
      value: 1
    }
  ],
  eval: function(){
    cmd_fb += "link enc_fb0\n";
    if(!isNaN(parseInt(fb_enc_res.value, 10))){
      cmd_fb += "conf0.mot_fb_res = " + fb_enc_res.value + "\n";
    }
    else{
      error += "warning: missing FB encoder resolution!\n";
    }
    if(!isNaN(parseInt(fb_enc_filter.value))){
      cmd_fb += "enc_fb0.filter = " + fb_enc_filter.value + "\n";
    }
  }
};

var fb_resolver = {
  name: "Resolver",
  ui: [
    {
      name: "Frequency",
      id: "fb_res_freq",
      type: "select",
      doc: "Resolver excitation frequency [Hz]",
      value: [
        {
          name: "i don't care"
        },
        {
          name: "5000"
        },
        {
          name: "10000"
        },
        {
          name: "15000"
        },
        {
          name: "20000"
        },
        {
          name: "30000"
        }
      ]
    },
    {type: "br"},
    {
      name: "Phase",
      id: "fb_res_phase",
      type: "float_value",
      doc: "resolver phase delay [0-1]",
      value: "i don't care"
    }
  ],
  eval: function(){
    cmd_fb += "link res_fb0\n";
    if(!isNaN(parseInt($("fb_res_freq").value))){
      cmd_fb += "res0.freq = " + parseInt($("fb_res_freq").value, 10) + "\n";
    }
    if(!isNaN(parseInt($("fb_res_phase").value))){
      cmd_fb += "res0.phase = " + parseInt($("fb_res_phase").value, 10) + "\n";
    }
  }
};

var cmd_encoder = {
  name: "Quadrature",
  ui: [
    cmd_res = {
      name: "Resolution",
      id: "cmd_res",
      type: "int_value",
      doc: "steps / rev",
      value: "i don't care"
    },
    {type: "br"},
    cmd_filter = {
      name: "input Filter",
      id: "fb_enc_filter",
      type: "int_value",
      doc: "input capture filter ",
      value: "i don't care"
    }
  ],
  eval: function(){
    cmd_fb += "link enc_cmd\n";
    if(!isNaN(parseInt(cmd_res.value, 10))){
      cmd_fb += "conf0.cmd_res = " + parseInt(cmd_res.value, 10) * 2 + "\n";
    }
    else{
      error += "warning: missing CMD resolution!\n";
    }
    if(!isNaN(parseInt(cmd_filter.value, 10))){
      cmd_fb += "enc_cmd0.filter = " + parseInt(cmd_filter.value, 10) + "\n";
    }
  }
};

var cmd_sserial = {
  name: "sserial",
  ui: [],
  eval: function(){
    cmd_fb += "link sserial\n";
  }
}

var fb_switch = {
  name: "FB type",
  id: "fb_type",
  type: "select",
  value: [
    {
      name: "-"
    },
    fb_encoder,
    fb_resolver
  ],
  update: function(){fb_div.innerHTML = init_ui(fb_switch.selected.ui);}
};

var cmd_switch = {
  name: "CMD type",
  id: "cmd_type",
  type: "select",
  value: [
    {
      name: "-"
    },
    cmd_encoder,
    cmd_sserial
  ],
  update: function(){cmd_div.innerHTML = init_ui(cmd_switch.selected.ui);}
};

var ui = [
  {
    type: "div",
    class: "block",
    value: [
      motor_switch,
      {type: "br"},
      {
        type: "div",
        class: "block",
        id: "motor_conf"
      }
    ]
  },
  {
    type: "div",
    class: "block",
    value: [
      fb_switch,
      {type: "br"},
      {
        type: "div",
        class: "block",
        id: "fb_div"
      }
    ]
  },
  {
    type: "div",
    class: "block",
    value: [
      cmd_switch,
      {type: "br"},
      {
        type: "div",
        class: "block",
        id: "cmd_div"
      }
    ]
  },
  {type: "br"},
  {
    name: "Config:<br>",
    id: "config",
    type: "txt",
  },
  {type: "br"},
  {
    name: "Log:<br>",
    id: "log",
    type: "txt",
  }
];

















var index = 0;

function prop(obj, prop){
  if(typeof obj[prop] === "undefined"){
    return("");
  }
  return(" " + prop + " = \"" + obj[prop] + "\"");
}

global_key = 0;
global_key_dict = [];

function init_ui(ui){
  var html = "";
  var pre = "";
  var mid = "";
  var post = "";
  for(var i in ui){
    switch(ui[i].type){
      case "br":
        pre = "<br"
        break;

      case "div":
        pre = "<div";
        mid = init_ui(ui[i].value);
        post = "</div>\n";
        break;

      case "int_value":
      case "float_value":
        pre = u(ui[i].name);
        pre += "<input type = 'text'";
        pre += prop(ui[i], "value");
        post = "</input> " + u(ui[i].doc);
        
        pre += " onChange = 'global_key_dict[this.getAttribute(\"model_key\")].value = $(this.id).value; global_key_dict[this.getAttribute(\"model_key\")].update();'"
        if(!("update" in ui[i])){
          ui[i].update = function(){};
        }

        if(!("key" in ui[i])){
          ui[i].key = global_key++;
          global_key_dict.push(ui[i]);
        }
        pre += " model_key = '" + ui[i].key + "'";

        if(!("value" in ui[i])){
          ui[i].value = "";
        }

        break;

      case "button":
        pre = u(ui[i].name);
        pre += "<input type = 'button'";
        pre += prop(ui[i], "value");
        post = "</input> " + u(ui[i].doc);
        break;

      case "select":
        pre = u(ui[i].name);
        pre += "<select";
        pre += " onChange = 'global_key_dict[this.getAttribute(\"model_key\")].selected = global_key_dict[this.getAttribute(\"model_key\")].value[$(this.id).selectedIndex]; global_key_dict[this.getAttribute(\"model_key\")].update();'"
        if(!("update" in ui[i])){
          ui[i].update = function(){};
        }

        if(!("key" in ui[i])){
          ui[i].key = global_key++;
          global_key_dict.push(ui[i]);
        }
        pre += " model_key = '" + ui[i].key + "'";

        if(!("selected" in ui[i])){
          ui[i].selected = ui[i].value[0];
        }

        mid = "";
        for(var s in ui[i].value){
          mid += "<option>" + ui[i].value[s].name + "</option>";
        }
        post = "</select> " + u(ui[i].doc);
        // if(!("selected" in ui[i])){
          // Object.defineProperty(ui[i], "selected", {
          //   get: function(){
          //     return(this.value[$(this.id).selectedIndex]);
          //   },
          //   // set: function(v){
          //   //   console.log("select.set_seleted(" + v + ")");
          //   //   $(this.id).selectedIndex = v;
          //   // }
          // });
        // }
        break;

      case "txt":
        pre = u(ui[i].name);
        pre += "<textarea";
        pre += prop(ui[i], "value");
        post = "</textarea>";
        // if(typeof ui[i].v === "undefined"){
        //   Object.defineProperty(ui[i], "v", {
        //     get: function(){
        //       return($(this.id).value);
        //     },
        //     set: function(v){
        //       $(this.id).value = v;
        //     }
        //   });
        // }
        break;

      default:
        pre = "<div";
        mid = ui[i].type + "\n";
        post = "</div>\n";
    }

    pre += prop(ui[i], "id");
    pre += prop(ui[i], "style");
    pre += prop(ui[i], "class");
    //pre += prop(ui[i], "onChange");
    pre += prop(ui[i], "onClick");
    pre += ">";

    html += pre + mid + post;
    pre = "";
    mid = "";
    post = "";
  }
  return(html);
}

function eval_ui(ui){
  for(var i in ui){
    switch(ui[i].type){
      case "select":
      if("eval" in ui[i]){
          ui[i].eval();
        }
        if("eval" in ui[i].selected){
          ui[i].selected.eval();
        }
        break;
      
      case "div":
        eval_ui(ui[i].value);
        break;
    }
  }
}

function gen_config(){
  if(index == 0){
    eval_ui(ui);

    var div = $("config");
    div.value = "";
    div.value = header + mot_type + cmd_fb + mot_conf + misc + footer;

    div = $("log");
    div.value = "";
    div.value = error;

    header = "link pid\n";
    mot_type = "";
    cmd_fb = "";
    mot_conf = "";
    misc = "link misc\n";
    footer = "";
    error = "";
  }
  index++;
  index %= 20;
  requestAnimationFrame(gen_config);
}

function $(id){
  return(document.getElementById(id));
}

function u(v){
  if(typeof v === "undefined"){
    return("");
  }
  return(v);
}

function init(){
  div = $("ui");
  div.innerHTML = init_ui(ui);
  gen_config();
}

</script>
</head>
<style type="text/css">
/* input {width : 500px} */
.block {border-style: solid; display: inline-block;}
textarea {width: 500px; height: 500px;}
</style>

<body onload="init();">
  <div id="ui"></div>
</body>
</html>
